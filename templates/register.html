{% extends 'layout.html' %} {% block title %} Register {% endblock %} {% block css %}
<link rel="stylesheet" href="../static/css/form.css" />
<style>
	main {
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>
{% endblock %} {% block main %}
<form action="/register" method="post" class="form">
	<div class="form-group">
		<label class="form__label" for="username">Username</label>
		<input
			class="form__input"
			type="text"
			id="username"
			autocomplete="off"
			autofocus
			name="username"
			minlength="5"
		/>
	</div>
	<div class="form-group">
		<label class="form__label" for="password">Password</label>
		<input
			class="form__input"
			type="password"
			id="password"
			autocomplete="off"
			autofocus
			name="password"
			minlength="5"
		/>
	</div>
	<div class="form-group">
		<label class="form__label" for="confirm-password">Confirm password</label>
		<input
			class="form__input"
			type="password"
			id="confirm-password"
			autocomplete="off"
			autofocus
			name="confirm-password"
			minlength="5"
		/>
	</div>
	<button class="btn btn--primary" type="submit" id="submit">Submit</button>
</form>

{% endblock %}
