{% extends 'layout.html' %} {% block title %} Home {% endblock %} {% block css %} {% if
session['user_id'] %}
<link rel="stylesheet" href="../static/css/home.css" />
<link rel="stylesheet" href="../static/css/form.css" />
{% else %}
<style>
	main .container {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	h1 {
		text-align: center;
	}

	a {
		width: fit-content;
	}
</style>
{% endif %} {% endblock %} {% block main %}
<div class="container">
	{% if session['user_id'] %}
	<div class="new-list-feild">
		<h2>Create a new list</h2>
		<button type="button" class="btn btn--text new-list-btn">
			New list<img src="../static/images/plus.png" alt="" width="25px" />
		</button>
		<form action="/lists" method="post">
			<input
				type="text"
				autofocus
				autocomplete="off"
				placeholder="List name"
				name="list-name"
				class="form__input--solid"
			/>
			<button type="submit" class="btn btn--primary create-list-btn">Create list</button>
		</form>
	</div>
	{% else %}
	<h1>Create an acount to get started!</h1>
	<a href="/register" class="btn btn--primary">register</a>
	{% endif %}
</div>
{% endblock %}
