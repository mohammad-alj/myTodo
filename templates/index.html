{% extends 'layout.html' %} {% block title %} Home {% endblock %}

{% block css %}
    <link rel="stylesheet" href="../static/home.css">
    {% if not session['user_id'] %}
        <style>
            main .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                text-align: center;
            }

            a {
                width: fit-content;
            }
        </style>
    {% endif %}
{% endblock %}



{% block main %}
    <div class="container">
        {% if session['user_id'] %}
            <h1>hello, user</h1>
        {% else %}
            <h1>Create an acount to get started!</h1>
            <a href="/register" class="btn btn--primary">register</a>
        {% endif %}
    </div>
{% endblock %}
